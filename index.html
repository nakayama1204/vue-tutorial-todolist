<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <!-- 絞り込みラジオボタン -->
        <label v-for="label in options">
            <input type="radio"
              v-model="current"
              v-bind:value="label.value">{{ label.label }}
        </label>
        （{{ computedTodos.length }} 件を表示）
        <!-- ToDo テーブル -->
        <table>
            <!-- テーブルヘッダー -->
            <thead>
            <tr>
                <th class="id">ID</th>
                <th class="priority">優先度</th>
                <th class="projectName">project名</th>
                <th class="description">説明</th>
                <th class="state">状態</th>
                <th class="button">-</th>
            </tr>
            </thead>
            <tbody>
                <!-- ここに <tr> で ToDo の要素を1行づつ繰り返し表示 -->
                <tr v-for="item in computedTodos" v-bind:key="item.id">
                    <th>{{ item.id + 1 }}</th>
                    <td>{{ item.priority }}</td>
                    <td>{{ item.projectName }}</td>
                    <td>{{ item.description }}</td>
                    <td class="state">
                        <!-- 状態変更ボタンのモック -->
                        <button @click="doChangeState(item)">
                            {{ labels[item.state] }}
                        </button>                      
                    </td>
                    <td class="button">
                        <!-- 削除ボタンのモック -->
                        <button @click="doRemove(item)">
                            削除
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- 新規登録フォーム -->
        <h2>新しい作業の追加</h2>
        <form class="add-form" v-on:submit.prevent="doAdd">
            <!-- 優先度フォーム -->
            優先度 <select ref="priority">
                    <option disabled value="">Please select one</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
            <!-- project名入力フォーム -->
            project名 <input type="text" ref="projectName">
            <!-- 説明入力フォーム -->
            説明 <input type="text" ref="description">
            <!-- 追加ボタンのモック -->
            <button type="submit">追加</button>
        </form>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
